            body {

            }

                overflow-x: hidden;
                transition: overflow-y 0.5s ease;
            }
            .btns {
                color: white;
                font-weight: bold;
                margin: 5px;
                border-radius: 5px;
                background: #000070;
                font-size: 15px;
                width: 45%;
                height: 8%;
            }
            .btnss {
                font-size: 18px;
                color: white;
                margin: 3%;
            }
            .ctit {
                font-size: 30px;
                color: white;
                background: #a30303;
                border-style: solid;
                border-color: #ffffff
            }

                margin: 3%;
                background: black;
                color: white;

            }
            .songsdone {

                color: #0ff000;

            }

                color: white;

    function download(filename, text) {
    var element = document.createElement('a');
    element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
    element.setAttribute('download', filename);

    element.style.display = 'none';
    document.body.appendChild(element);

    element.click();

    document.body.removeChild(element);
}

             decod = function(clv, r, callback,pin) {
             if(pin===undefined) pin=0;
             pin=pin*1;
        var s = "";
        for (var i = 0; i < r.length; i++) {
            i--;
            for (var ii = 0; ii < clv.length; ii++) {
                i++;
                var n1 = r.charCodeAt(i);
                var n = n1 - clv.charCodeAt(ii);
                s += String.fromCharCode(n-pin);
                if (i === r.length - 1) {
                    ii = clv.length;
                    i = r.length;
                }
            }
        }
        if (callback != undefined) callback(s);
        return s;
    }

    function cod(clv, r, callback,pin) {
        var s = "";
        if(pin===undefined) pin=0;
        pin=pin*1;
        for (var i = 0; i < r.length; i++) {
            var n = 0;
            i--;
            for (var ii = 0; ii < clv.length; ii++) {
                i++;
                n = r.charCodeAt(i);
                n = n + clv.charCodeAt(ii);
                s += String.fromCharCode(n+pin);
                if (i === r.length - 1) {
                    ii = clv.length;
                    i = r.length;
                }
            }
        }
        if (callback != undefined) callback(s);
        return s;
    }

    function downloadSong(c){
    
        if(c===undefined){alert("No song selected");return}
        var ss=JSON.stringify(c)
    
        download(c.cancion+".txt",ss)
